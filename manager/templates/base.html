<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- <link href="{{url_for('static', filename='plugins/bootstrap.min.css')}}"rel="stylesheet">
    <script src="{{url_for('static', filename='plugins/bootstrap.bundle.min.js')}}"></script> -->

    
    <!-- <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet"  type="text/css" href="{{url_for('static', filename='style.css')}}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="columns" style="margin-top:0;">
            <div class="column">
                <h1 class="title">{% block page_title %}{% endblock %}</h1>
            </div>
        </div>
        {% block content %}
        <div class="columns">
            <div class="column main-content">
                {% block main_content %}{% endblock %}
            </div>
            <div class="column is-one-fifth sidebar">
                {% block sidebar %}{% endblock %}
            </div>
        </div>
        {% endblock %}
    </div>
</body>
</html>
