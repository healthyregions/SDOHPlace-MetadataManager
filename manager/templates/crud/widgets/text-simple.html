{% extends 'crud/widgets/_base.html' %}

{% block input %}
<input class="input" type="text" name="{{ field.id }}"
placeholder="" {% if record %}value="{{ record[field.id] }}"{% endif %}
></input>
{% endblock %}

{% block note %}
{% if field.multiple %}
    use | to separate mutliple values, for example: <code>value 1|value 2</code>
{% endif %}
{% endblock %}
