{% extends 'crud/widgets/_base.html' %}

{% block input %}
<div class="checkboxes" style="display:flex; flex-wrap:wrap;">
    {% for choice in field.controlled_options %}
    <label class="checkbox" style="width:20%">
        <input class="form-check-input" type="checkbox" name="{{ field.id }}--{{ choice }}"
            placeholder="" {% if choice in record[field.id].split("|") %}checked{% endif %}
            ></input>
        {{ choice }}
    </label>
    {% endfor %}
</div>
{% endblock %}
