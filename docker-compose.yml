services:
  solr:
    container_name: sdoh-solr
    image: 'solr:9-slim'
    ports:
    - 8983:8983
    healthcheck:
      test: ["CMD-SHELL", "bin/solr status"]
      interval: 10s
      retries: 5
      start_period: 120s
      timeout: 10s
    volumes:
      - ./solr/solr.in.sh:/etc/default/solr.in.sh
      - ./solr:/var/solr/
    # TODO: do we need -n data_driven_schema_configs here?
    command: [ '/bin/sh', '-c', 'solr-precreate blacklight-core-dev' ]     # -n data_driven_schema_configs' ]


  manager:
    container_name: sdoh-manager
    image: herop/sdoh-metadata-manager
    build:
      context: .
    depends_on:
      solr:
        condition: service_healthy
        restart: true
    env_file: .env
    ports:
    - 8000:8000
    entrypoint: [ '/bin/sh', '-c', 'flask load-schema -s manager/metadata/schemas/sdohplace.json -n sdohplace &&       flask reset-records --force &&       flask index --verbose &&       flask --app manager.app run -h 0.0.0.0 -p 8000' ]
